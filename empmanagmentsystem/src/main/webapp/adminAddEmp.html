<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Employee - EMP Management System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #4d50f1, #aeb5d2);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            width: 360px;
            text-align: center;
            padding: 40px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .container h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            font-size: 16px;
            padding: 14px;
            width: calc(100% - 28px);
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            display: block;
            margin: 10px auto;
            text-align: left;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            font-size: 16px;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 12px;
            background: #1c2541;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        button:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="AddEmployeeAdmin" method="post">
            <h1>Enter Employee Details</h1>
            <input type="number" name="id" placeholder="Employee ID" required>
            <input type="text" name="nm" placeholder="Name" required>
            <input type="text" name="em" placeholder="Email" required>
            <input type="password" name="pwd" placeholder="Password" required>
            <input type="number" name="ag" placeholder="Age" required>
            <input type="text" name="add" placeholder="Address" required>
            <button type="submit">Add Employee</button>
        </form>
    </div>
</body>
</html>
