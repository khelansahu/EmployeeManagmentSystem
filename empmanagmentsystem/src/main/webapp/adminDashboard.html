<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #4d50f1, #aeb5d2);
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            width: 350px;
            text-align: center;
            padding: 40px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .container h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .button-group button {
            font-size: 16px;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 12px;
            background: #1c2541;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .button-group button:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Admin</h1>
        <div class="button-group">
            <form action="ViewAllEmployeeServlet" method="post">
                <button type="submit">View All EMP</button> 
            </form>
            <form action="adminAddEmp.html">
                <button type="submit">Add New Employee</button> 
            </form>
        </div>
    </div>
</body>
</html>
