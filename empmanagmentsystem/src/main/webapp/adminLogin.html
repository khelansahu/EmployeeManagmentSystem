<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #4d50f1, #aeb5d2);
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            width: 350px;
            text-align: center;
            padding: 40px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .container h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            font-size: 16px;
            padding: 14px;
            width: 100%;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            display: block;
            margin: 10px 0;
            text-align: left;
            box-sizing: border-box;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            font-size: 16px;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 12px;
            background: #1c2541;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .button-group button:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="adminlogin" method="post">
            <h1>Admin Login</h1>
            <input type="text" name="em" placeholder="Enter Email..." required>
            <input type="password" name="pwd" placeholder="Enter Password..." required>
            <div class="button-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
